      <a id="reg"

      <h2> Регистрация </h2>

      <form action="/"
            method="POST">

          <label>
              ФИО:<br>
              <input name="field-name-1"
                     placeholder="Иванов Иван Иванович">
          </label><br>


          <label>
              Номер телефона:<br>
              <input name="field-tel"
                     type="tel"
                     placeholder="Введите ваш номер">
          </label><br>


          <label>
              Email:<br>
              <input name="field-email"
                     type="email"
                     placeholder="Введите вашу почту">
          </label><br>


          <label>
              Дата рождения:<br/>
              <input name="field-date"
                     type="date">
          </label><br>


          Пол:<br>
          <label>
              <input type="radio"
                     name="radio-group-1" value="Значение1">
              Мужской
          </label>
          <label>
              <input type="radio"
                     name="radio-group-1" value="Значение2">
              Женский
          </label><br>

          <p>
              <label>
                  Любимый язык программирования:
                  <br>
                  <select name="field-name-4[]"
                          multiple="multiple">
                      <option value="Значение1">Pascal</option>
                      <option value="Значение2">C</option>
                      <option value="Значение3">C++</option>
                      <option value="Значение4">JavaScript</option>
                      <option value="Значение5">PHP</option>
                      <option value="Значение6">Haskel</option>
                      <option value="Значение7">Clojure</option>
                      <option value="Значение8">Prolog</option>
                      <option value="Значение9">Scala</option>
                  </select>
              </label><br>
          </p>

          <label>
              Биография:
              <br>
              <textarea name="field-name-2"></textarea>
          </label><br>

          <br>
          <label>
              <input type="checkbox"
                     name="check-1">
              С контрактом ознакомлен (а)
          </label><br>

          <p>
              <input type="submit" value="Сохранить">
          </p>

      </form>
